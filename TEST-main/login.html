<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JEEVCHI | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop playsinline preload="auto">
            <source src="images/loginBG.mp4" type="video/mp4">
            Your browser does not support the HTML5 Video element.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Login Form -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-10">
            <div class="login-card text-center">
                <img src="images/Man avatar.gif" alt="Avatar" class="avatar">
                <form id="loginForm">
                    <div class="mb-4">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login btn-primary fw-semibold rounded-3">
                            <a class="text-light" style="text-decoration: none;">LOGIN</a>
                        </button>
                    </div>
                </form>
                <div id="loginError" class="error"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
