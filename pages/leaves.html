<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apply Leave</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
.leave-container {
  max-width: 600px;
  margin: 60px auto;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.leave-container h2 {
  text-align: center;
  color: #2d8cff;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: 500;
  color: #333;
  display: block;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  background: #2d8cff;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background: #1c6fe6;
}

.success {
  color: green;
  text-align: center;
  font-weight: 600;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="leave-container">
  <h2>Apply for Leave</h2>
  <form id="leaveForm">
    <div class="form-group">
      <label for="leaveType">Leave Type</label>
      <select id="leaveType" required>
        <option value="">Select Type</option>
        <option value="Casual Leave">Casual Leave</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Earned Leave">Earned Leave</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fromDate">From Date</label>
      <input type="date" id="fromDate" required>
    </div>
    <div class="form-group">
      <label for="toDate">To Date</label>
      <input type="date" id="toDate" required>
    </div>
    <div class="form-group">
      <label for="reason">Reason</label>
      <textarea id="reason" rows="3" placeholder="Enter reason..." required></textarea>
    </div>
    <button type="submit">Submit Leave</button>
    <div class="success" id="successMsg"></div>
  </form>
</div>

<script>
document.getElementById('leaveForm').addEventListener('submit', function(e){
  e.preventDefault();
  const leaveType = document.getElementById('leaveType').value;
  const from = document.getElementById('fromDate').value;
  const to = document.getElementById('toDate').value;
  const reason = document.getElementById('reason').value;
  
  if(!leaveType || !from || !to || !reason){
    alert('Please fill all fields!');
    return;
  }

  // Simulate saving or API call
  document.getElementById('successMsg').textContent = 'âœ… Leave submitted successfully!';
  this.reset();
});
</script>

</body>
</html>
