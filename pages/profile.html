<link rel="stylesheet" href="css/pages.css">

<h1 style="margin-top: 0px;padding-top: 0px;"><i class='bx bxs-group'></i>Profile Details</h1>

<style>
    .profile-card {
        max-width: 100vw !important;
        margin-top: 1.3rem;
        padding: 2%;
        padding-top: 1%;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .form-row .col {
        flex: 1;
        min-width: 20vw;
        /* Makes it responsive */
    }

    /* Make single column on smaller screens */
    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
        }
    }
</style>

<div class="profile-card">
    <form id="profileForm">
        <div class="form-row">
            <div class="mb-3 col">
                <label for="title" class="form-label">Title</label>
                <select id="title" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter full name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="mb-3 col">
                <label for="guardianName" class="form-label">Name of Guardian / Spouse</label>
                <input type="text" id="guardianName" class="form-control" placeholder="Enter guardian or spouse name">
            </div>

            <div class="mb-3 col">
                <label for="aadhaar" class="form-label">Aadhaar Card Number</label>
                <input type="text" id="aadhaar" maxlength="12" class="form-control" placeholder="Enter 12-digit Aadhaar"
                    pattern="\d{12}">
            </div>
        </div>

        <div class="form-row">
            <div class="mb-3 col">
                <label for="pan" class="form-label">PAN Card Number</label>
                <input type="text" id="pan" maxlength="10" class="form-control"
                    placeholder="Enter PAN (e.g., ABCDE1234F)" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
            </div>

            <div class="mb-3 col">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="mb-3 col">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" maxlength="10" class="form-control"
                    placeholder="Enter 10-digit phone number" pattern="\d{10}">
            </div>

            <div class="mb-3 col">
                <label for="address" class="form-label">Permanent Address</label>
                <!-- <textarea id="address" class="form-control" rows="2"
                    placeholder="Enter your permanent address"></textarea> -->
                <input type="text" id="guardianName" class="form-control" placeholder="Enter Permant Address">
            </div>
        </div>

        <div class="form-row">
            <div class="mb-3 col">
                <label for="title" class="form-label">Job Role</label>
                <select id="title" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Security">Security</option>
                    <option value="HouseKeeping">HouseKeeping</option>
                    <option value="Driver">Driver</option>
                </select>
            </div>

            <div class="mb-3 col">
                <label for="joining" class="form-label">Date of Joining</label>
                <input type="date" id="joining" class="form-control" placeholder="DD/MM/YYYY" required>
            </div>
        </div>

        <div class="form-row">
            <div class="mb-3 col">
                <label for="bankName" class="form-label">Bank Name</label>
                <input type="text" id="bankName" class="form-control" placeholder="Enter Bank Name" required>
            </div>

            <div class="mb-3 col">
                <label for="ifscCode" class="form-label">IFSC Code</label>
                <input type="text" id="ifscCode" class="form-control" placeholder="Enter IFSC Code" required>
            </div>
        </div>

        <div class="form-row">
            <div class="mb-3 col">
                <label for="account" class="form-label">Acount Number</label>
                <input type="number" id="account" class="form-control" placeholder="Enter Account Number" required>
            </div>

            <div class="mb-3 col">
                <label for="corrAddress" class="form-label">Correspondence Address</label>
                <!-- <textarea id="corrAddress" class="form-control" rows="2"
                    placeholder="Enter correspondence address"></textarea> -->
                <input type="text" id="corrAddress" class="form-control" placeholder="Enter Correspondence Address">
            </div>
        </div>

        <div class="btn-position mt-4">
            <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
